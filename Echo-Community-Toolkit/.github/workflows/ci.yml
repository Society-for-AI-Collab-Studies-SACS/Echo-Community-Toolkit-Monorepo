name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  root-python:
    name: Python • Root tests (src/ + tests/)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pillow numpy

      - name: Run pytest (coverage)
        run: |
          python -m pytest -q --cov=src --cov-report=term-missing

      - name: Install and run g2v tests (if subtree present)
        run: |
          if [ -f g2v_repo/pyproject.toml ]; then \
            python -m pip install -e ./g2v_repo; \
            python -m pip install pytest; \
            pytest -q g2v_repo/tests; \
          else \
            echo "g2v_repo not present in this checkout; skipping"; \
          fi

  mrp-guardrails:
    name: Python • MRP Guardrails
    runs-on: ubuntu-latest
    needs: root-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pillow numpy

      - name: Run parity/healing tests
        run: |
          python -m pytest -q tests/test_mrp_codec.py

  lint-typecheck:
    name: Python • Ruff & Mypy
    runs-on: ubuntu-latest
    needs: root-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install lint/type packages
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy types-Pillow

      - name: Ruff check
        run: |
          ruff check src/mrp src/ritual scripts/ritual_visualizer.py tests/test_mrp_codec.py

      - name: Mypy type-check
        run: |
          mypy src/mrp src/ritual scripts/ritual_visualizer.py --ignore-missing-imports

  node:
    name: Node • Build & Test (lambda-vite)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    defaults:
      run:
        working-directory: lambda-vite
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: lambda-vite/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm run -s test

      - name: Build
        run: npm run -s build

  mrp:
    name: Python • MRP Encode/Verify
    runs-on: ubuntu-latest
    needs: node
    defaults:
      run:
        working-directory: lambda-vite
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: lambda-vite/requirements.txt

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Encode (Phase‑A)
        run: |
          python MRP_Seed_Package/mrp.py encode \
            --cover MRP_Seed_Package/mrp_cover.png \
            --out   MRP_Seed_Package/mrp_stego.ci.png \
            --message "CI message" \
            --metadata '{"origin":"ci","repo":"echo-community-toolkit"}' \
            --report  MRP_Seed_Package/encode_report.ci.json

      - name: Verify
        run: |
          python mrp_verify.py MRP_Seed_Package/mrp_stego.ci.png \
            --R mrp_lambda_R_payload.json \
            --G mrp_lambda_G_payload.json \
            --B mrp_lambda_B_payload.json \
            --sidecar mrp_lambda_state_sidecar.json \
            --json mrp_verify_report.ci.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mrp-verify
          path: |
            lambda-vite/mrp_verify_report.ci.json
            lambda-vite/MRP_Seed_Package/encode_report.ci.json
            lambda-vite/MRP_Seed_Package/mrp_stego.ci.png

  soulcode:
    name: Python • echo-soulcode-architecture tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install package + pytest
        working-directory: echo-soulcode-architecture
        run: |
          python -m pip install -e .
          python -m pip install pytest

      - name: Run tests
        working-directory: echo-soulcode-architecture
        run: python -m pytest -q
