name: Kira Prime CI

on:
  push:
    paths:
      - 'kira-prime/**'
      - 'vesselos-dev-research/**'
      - 'scripts/ci/run_kira_ci.sh'
      - '.github/workflows/kira-prime-ci.yml'
  pull_request:
    paths:
      - 'kira-prime/**'
      - 'vesselos-dev-research/**'
      - 'scripts/ci/run_kira_ci.sh'
      - '.github/workflows/kira-prime-ci.yml'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run Kira Prime suite
        run: bash scripts/ci/run_kira_ci.sh
