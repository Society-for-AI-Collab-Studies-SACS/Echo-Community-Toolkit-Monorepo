name: g2v-ci

on:
  push:
    branches: ["**"]
    paths:
      - 'g2v_repo/**'
      - '.github/workflows/g2v-ci.yml'
  pull_request:
    paths:
      - 'g2v_repo/**'
      - '.github/workflows/g2v-ci.yml'

permissions:
  contents: read

jobs:
  g2v-tests:
    name: Python â€¢ g2v_repo tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: g2v_repo/pyproject.toml

      - name: Install g2v package + pytest
        run: |
          python -m pip install --upgrade pip
          pip install -e ./g2v_repo
          pip install pytest

      - name: Run g2v tests
        run: |
          pytest -q g2v_repo/tests
