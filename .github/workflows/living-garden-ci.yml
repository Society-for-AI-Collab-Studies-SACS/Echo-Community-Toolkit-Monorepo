name: Living Garden Chronicles CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'The-Living-Garden-Chronicles/**'
      - '.github/workflows/living-garden-ci.yml'
  pull_request:
    paths:
      - 'The-Living-Garden-Chronicles/**'
      - '.github/workflows/living-garden-ci.yml'
  workflow_dispatch:

jobs:
  chronicles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: The-Living-Garden-Chronicles
        run: |
          python -m pip install -U pip
          python -m pip install pillow pyyaml

      - name: Validate narrative bundle
        working-directory: The-Living-Garden-Chronicles
        run: python src/validator.py
