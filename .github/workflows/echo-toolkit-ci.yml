name: Echo Toolkit CI

on:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: ./scripts/deploy.sh --bootstrap-only
      - run: . venv/bin/activate && python -m pytest Echo-Community-Toolkit/tests -q
