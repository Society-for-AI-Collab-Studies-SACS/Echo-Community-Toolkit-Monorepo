name: Echo Toolkit CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Echo-Community-Toolkit/**'
      - '.github/workflows/echo-toolkit-ci.yml'
  pull_request:
    paths:
      - 'Echo-Community-Toolkit/**'
      - '.github/workflows/echo-toolkit-ci.yml'
  workflow_dispatch:

jobs:
  toolkit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: Echo-Community-Toolkit
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Install Node dependencies
        working-directory: Echo-Community-Toolkit
        run: npm ci

      - name: Run toolkit pytest suite
        working-directory: Echo-Community-Toolkit
        run: python -m pytest -q

      - name: Verify HyperFollow integration
        working-directory: Echo-Community-Toolkit
        run: npm run verify
