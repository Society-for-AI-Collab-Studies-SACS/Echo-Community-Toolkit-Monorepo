name: NodeJS with Grunt

on:
  push:
    branches: [ "main" ]
    paths:
      - 'package.json'
      - 'packages/**'
      - 'PlatformIO/**'
      - '.github/workflows/npm-grunt.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'package.json'
      - 'packages/**'
      - 'PlatformIO/**'
      - '.github/workflows/npm-grunt.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        if [ -f package.json ]; then
          npm install
          if command -v grunt >/dev/null 2>&1; then
            grunt
          else
            npx --yes grunt
          fi
        else
          echo "No package.json at repo root; skipping"
        fi
